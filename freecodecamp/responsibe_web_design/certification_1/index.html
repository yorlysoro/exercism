<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Cat's Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label" for="name">Your Name: <input type="text" id="name" placeholder="Enter your name" required></label>
                <label id="email-label" for="email">Your Email: <input type="email" id="email" placeholder="Enter your email" required></label>
                <label id="number-label" for="number">Age: <input type="number" id="number" placeholder="Enter your age" required min="18" max="99"></label>
            </fieldset>
            <fieldset>
                <label for="dropdown">Which option best describes your current role?
                    <select id="dropdown">
                        <option disabled selected value="">Select an option</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label>Would you recommend Cat's to a friend?
                    <label><input type="radio" name="recommend" value="definitely" checked>Definitely</label>
                    <label><input type="radio" name="recommend" value="maybe">Maybe</label>
                    <label><input type="radio" name="recommend" value="not-sure">Not sure </label>
                </label>
            </fieldset>
            <fieldset>
                <legend>What food love your cat?</legend>
                <label><input type="checkbox" name="food" value="fish" checked>Fish</label>
                <label><input type="checkbox" name="food" value="meat">Meat</label>
                <label><input type="checkbox" name="food" value="tuna">Tuna</label>
                <label><input type="checkbox" name="food" value="others">others</label>
            </fieldset>
            <fieldset>
                <label for="comment">Any comments or suggestions? <textarea></textarea></label>
            </fieldset>            
            <input type="submit" value="Submit" id="submit">
        </form>

    </body>
</html>
